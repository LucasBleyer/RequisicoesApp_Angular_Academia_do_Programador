<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-5 mx-auto">
        <div class="card my-5 p-3">
          <div class="card-body text-right">
              <h1 class="card-title text-danger text-center">Sistemas de Requisições</h1>

              <form class="col-md-8 mx-auto fs-5" [formGroup]="form" (ngSubmit)="login()">
                <div class="form-group mt-5">
                  <label for="email" class="form-label fs-5  text-danger">Email:</label>
                  <input
                  formControlName="email"
                  class="form-control border-danger"
                  type="email"
                  placeholder="Digite seu endereço de email">
                </div>
                <div class="form-group mt-5">
                  <label for="senha" class="form-label fs-5  text-danger">Senha:</label>
                  <input
                  formControlName="password"
                  class="form-control border-danger"
                  type="password"
                  placeholder="Digite sua senha">
                </div>

                <div class="text-center">
                <a role="button" class="text-danger text-decoration-none" (click)="abrirModalRecuperacao(content)">Esqueceu sua senha?</a>
                </div>

                <div class="d-grid mt-5 mx-4 gap-2 mt-3">
                  <button type="submit" class="fs-5 btn btn-danger"><i class="pi pi-sign-in me-1"> Login</i></button>
                </div>
              </form>
          </div>
        </div>
    </div>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" class="text-danger">Recuperação de conta</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Fechar')"></button>
  </div>
  <form  [formGroup]="formRecuperacao" (ngSubmit)="modal.close('enviar')">
  <div class="modal-body">
      <div class="alert alert-warning" role="alert">
        Enviaremos um email para o endereço informado com instruções de recuperação.
    </div>
    <div class="form-group mb-3">
        <label for="emailRecuperacao" class="form-label">Endereço de email</label>
        <input formControlName="emailRecuperacao"
        class="form-control border-danger"
        type="email"
        placeholder="Digite o endereço de email">
  </div>
  </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger col-md-3" (click)="modal.dismiss('fechar')">Cancelar</button>
      <button type="submit" class="btn btn-danger col-md-3">Enviar</button>
    </div>
  </form>
</ng-template>
