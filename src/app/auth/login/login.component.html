<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-5 mx-auto"><!--celular, tablet, telas grandes-->
      <div class="card my-5 p-3">
        <div class="card-body ">
          <h1 class="card-title text-primary text-center">Sistema de Requisições</h1>

          <form class="col-md-8 mx-auto fs-5">
            <div class="form-group mt-5">
              <label for="email" class="form-label text-primary">Email:</label>
              <input type="email" class="form-control" placeholder="Digite seu email...">
            </div>

            <div class="form-group mt-5">
              <label for="senha" class="form-label text-primary">Senha:</label>
              <input type="password" class="form-control" placeholder="Digite sua senha...">
            </div>

            <div class="d-grid mx-4 gap-2 mt-5">
              <button type="submit" class="btn btn-primary">
                <i class="pi pi-sign-in me-1"></i>Login
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
